<div class="modal active" id="parties-modal">
    <div class="modal-overlay"></div>
    <div class="modal-container">
        <div class="modal-header">
            <h2 class="modal-title">{{partieCount}} Parties</h2>
            <button class="btn bg-black btn-close" (click)="onBackButtonClose($event)">
                <img src="/assets/images/icons/misc/close-x.svg" alt="Close Icon">
            </button>
        </div>
        <div class="modal-content" (click)="onDialogStop($event)">
            <div *ngFor="let partie of partieList" class="content-scrollable">
                    <div  class="partie-item">
                        <span class="partie-title">{{partie.displayName}}</span>
                        <p class="partie-description">{{partie.description}}</p>
                        <div class="partie-meta">
                            <div class="partie-badges">
                                    <!--<img src="{{partie.image}}" alt="Xbox Icon">-->
                                    <div class="tag bg-blue" *ngFor="let t of partie.tags?.split(',')">{{t}}</div>
                            </div>
                            <span class="partie-game">{{partie.gameName}}</span>
                        </div>
                    </div>
        
            </div>
        </div>
    </div>
</div>
