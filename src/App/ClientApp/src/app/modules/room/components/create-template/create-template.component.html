<div class="modal dynamic-height active" id="DivremoveDialog">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Create Partie Template</h2>
      <button class="btn bg-black btn-close" (click)="onClose()">
        <img src="/assets/images/icons/misc/close-x.svg" alt="Close Icon">
      </button>
    </div>
    <div class="modal-content">
      <div style="padding-top: 50px; padding-bottom: 20px;">
        <div class="form-control">
          <label>Template name</label> <br />
          <input #template name="templateName" id="templateName" placeholder="Enter name" />
          <small *ngIf="!template.value" style="color:red">Template is required</small>
        </div>
      </div>
      <div style="padding-bottom: 50px; text-align: center">
        <button [disabled]="!template.value" style="width: 400px;" class="col-lg-12 btn bg-teal submit col-md-10" (click)="onSubmit(template.value);">Save</button>
      </div>
    </div>
  </div>
</div>
