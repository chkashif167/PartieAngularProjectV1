
  <div class="modal feedback-modal dynamic-height active" id="feedback-modal" >
    <div class="modal-overlay"></div>
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title"></h2>
        <button class="btn bg-black btn-close" (click)="onClose()">
          <img src="/assets/images/icons/misc/close-x.svg" alt="Close Icon">
        </button>
      </div>
      <div class="modal-content">
        <h2>{{title}}</h2>
        <p>Your feedback is important to us. Let us know how we can improve the next Partie, lorem ipsum some text here.</p>
        <div class="form-control">
          <textarea #feedback name="feedback" id="feedback" placeholder="Enter your feedback"></textarea>
        </div>
        <br />
        <button class="btn bg-teal submit" (click)="onSubmit(feedback.value)">Submit</button>
        
      </div>
    </div>
  </div>
