<div class="modal active" id="badges-modal">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title">Badges</h2>
      <button class="btn bg-black btn-close" (click)="close()">
        <img src="assets/images/icons/misc/close-x.svg" alt="Close Icon">
      </button>
    </div>
    <div class="modal-content">
      <div class="content-scrollable">
        <div class="section-header">
          <span class="t-nav">Tokens</span>
        </div>
        <div class="badge-group">
          <div *ngFor="let badge of badgeStats.complimentBadges"
               [ngClass]="badge.total > 0 ? 'token' :  'token empty'"
               title="{{badge.title}}">
            <img [src]="getBadgeUrl(badge.badgeCode)" alt="Token">
            <div class="token-value"><span>{{badge.total}}</span></div>
          </div>
        </div>
        <div class="section-header">
          <span class="t-nav">Achievements</span>
        </div>
        <div class="badge-group">
          <div *ngFor="let badge of badgeStats.achievementBadges"
               [ngClass]="badge.hasWon ? 'achievement' : 'achievement incomplete'"
               title="{{badge.title}}">
            <svg class="level-indicator" data-percentage="" viewBox="0 0 192 192">
              <defs>
                <radialGradient id="radial-teal" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(83 96) rotate(90) scale(86)">
                  <stop offset="0.123353" stop-color="#26F2FF" />
                  <stop offset="0.498893" stop-color="#2BC5CF" />
                </radialGradient>

                <radialGradient id="radial-blue" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(96 96) rotate(90) scale(86)">
                  <stop offset="0.104167" stop-color="#6E4AFF" />
                  <stop offset="0.510417" stop-color="#792DDA" />
                </radialGradient>
              </defs>

              <circle class="incomplete" cx="96" cy="96" r="86" stroke="url(#radial-blue)"></circle>
              <circle class="complete" cx="96" cy="96" r="86" stroke="url(#radial-teal)"></circle>
            </svg>
            <img [src]="getAchievementBadgeUrl(badge.badgeCode)" alt="Achievement">
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
