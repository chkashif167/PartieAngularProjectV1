<div class="modal feedback-modal dynamic-height active" id="feedback-modal" >
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title"></h2>
      <button class="btn bg-black btn-close" (click)="onClose()">
        <img src="/assets/images/icons/misc/close-x.svg" alt="Close Icon">
      </button>
    </div>
    <div class="modal-content">
      <h2>{{title}}</h2>
      <p>{{subHeading}}</p>

      <div class="form-control">
        <textarea #report name="report" id="report" placeholder="Enter the reason to report"></textarea>
        <div *ngIf="submitted">
          <div *ngIf="!report.value || !report.value.trim()">Feedback is required.</div>
        </div>

      </div>
      <br />
      <button class="btn bg-teal submit" (click)="onSubmit(report.value)">Submit</button>
        
    </div>
  </div>
</div>
