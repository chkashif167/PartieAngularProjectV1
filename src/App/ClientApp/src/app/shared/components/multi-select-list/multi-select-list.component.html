


<div class="modal preference-modal dynamic-height active">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn bg-black btn-close" (click)="onBackButtonClick($event)">
        <img src="/assets/images/icons/misc/back-carat.svg" alt="Back Icon">
      </button>
    </div>
    <div class="modal-content" (click)="onDialogClick($event)">

      <h2>{{title}}</h2>
      <div *ngFor="let item of listItems" class="checkbox-group">
        <partie-multi-select-list-item [name]="item.name" [checked]="item.isChecked" (valueChange)="onValueChange($event)"></partie-multi-select-list-item>
      </div>

    </div>
  </div>
</div>
