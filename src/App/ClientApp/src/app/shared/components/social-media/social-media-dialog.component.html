<div class="modal feedback-modal dynamic-height active" id="feedback-modal" >
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <h2 class="modal-title"></h2>
      <button class="btn bg-black btn-close" (click)="onClose()">
        <img src="/assets/images/icons/misc/close-x.svg" alt="Close Icon">
      </button>
    </div>
    <div class="modal-content">
      <h2>{{title}}</h2>
      <p>
      Share your experience on social media</p>
        <br />

        <partie-social-media-buttons></partie-social-media-buttons>
        <br />
</div>
  </div>
</div>
