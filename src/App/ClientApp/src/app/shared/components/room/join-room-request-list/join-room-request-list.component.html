<div class="modal active" id="join-modal">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <div class="header-content">
        <h2 class="modal-title">{{title}}</h2>
        <!--<span class="h2">6 / 20</span>-->
      </div>
      <button class="btn bg-black btn-close" (click)="onBackButtonClick($event)">
        <img src="/assets/images/icons/misc/close-x.svg" alt="Close Icon">
      </button>
    </div>
    <div class="modal-content" (click)="onDialogClick($event)">

      <ng-container *ngIf="model.length <=0">
        <p class="t-center">No pending requests found!</p>
      </ng-container>
      <div *ngFor="let item of model" class="person-listing notification-item">
        <div class="avatar">
          <img src="" [userId]="item.requestedById" alt="{{item.requestedByDisplayName}}">
        </div>
        <div class="person-name">
          <span>{{item.requestedByDisplayName}}</span>
        </div>
        <div class="person-info">
          <span class="notification-message">Sent a join request</span>
        </div>
        <div class="btn-group request-actions">
          <!--<button class="btn btn-bare"><img src="/assets/images/icons/32px/remove.svg" class="remove-icon" alt="Remove Icon"></button>-->
          <button class="btn btn-bare" (click)="acceptJoiningRequest(item)"><img src="/assets/images/icons/32px/check.svg" alt="Check Icon"></button>
        </div>
      </div>
    </div>
  </div>
</div>
